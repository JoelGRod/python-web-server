{% extends 'base.html' %}
{% block title %}
    Create User
{% endblock %}
{% block content %}
    <form method="post">
        <label for="username">UserName:</label>
        <input type="text" name="username">
        <label for="email">Email:</label>
        <input type="email" name="email">
        <label for="age">Age:</label>
        <input type="number" name="age">
        <input type="submit" value="Send">
    </form>
{% endblock %}
